[package]
name = "embed-search"
version = "0.1.0"
edition = "2021"

[dependencies]
regex = "1.11"

# Nomic Embed GGUF support
reqwest = { version = "0.11", features = ["stream"] }
dirs = "5.0"
memmap2 = "0.9"

# Candle for GGUF inference
candle-core = { version = "0.9" }
candle-nn = "0.9"
candle-transformers = "0.9"
tokenizers = { version = "0.21", default-features = false, features = ["onig"] }
hf-hub = { version = "0.3", features = ["tokio"] }
byteorder = "1.5"
rand = "0.8"

# LanceDB vector database  
lancedb = "0.21.2"
arrow = "55.0"
arrow-array = "55.0" 
arrow-schema = "55.0"

# Legacy sled for migration
sled = "0.34"

# Always needed
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tokio = { version = "1.43", features = ["full"] }
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1.19"
async-trait = "0.1"

# Configuration management
toml = "0.8"
config = "0.13"
clap = { version = "4.4", features = ["derive"] }

# Embedding optimization
lru = "0.12"
sha2 = "0.10"

# BM25 and text processing
rust-stemmers = "1.2"
bincode = "1.3"
unicode-normalization = "0.1"
unicode-segmentation = "1.10"

# Native search and parallel processing
rayon = "1.7"
walkdir = "2.4"

# Tantivy for text search with fuzzy matching
tantivy = "0.24"
tantivy-jieba = "0.16"

# Retry logic with exponential backoff
backoff = "0.4"

# Memory management and system monitoring
sysinfo = "0.30"

# Observability - metrics and logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "chrono"] }

# Tree-sitter for symbol indexing
tree-sitter = "0.23"
tree-sitter-rust = "0.23"
tree-sitter-python = "0.23"
tree-sitter-javascript = "0.23"
tree-sitter-typescript = "0.23"
tree-sitter-go = "0.23"
tree-sitter-java = "0.23"
tree-sitter-c = "0.23"
tree-sitter-cpp = "0.23"
# Commented out tree-sitter dependencies with version issues
# tree-sitter-c-sharp = "0.20"
# tree-sitter-ruby = "0.20"
# tree-sitter-php = "0.20"
# tree-sitter-swift = "0.20"
# tree-sitter-kotlin = "0.3"
# tree-sitter-scala = "0.20"
tree-sitter-html = "0.23"
tree-sitter-css = "0.23"
tree-sitter-json = "0.23"
# tree-sitter-yaml = "0.5"
# tree-sitter-toml = "0.5"
# tree-sitter-xml = "0.22"
# tree-sitter-sql = "0.0.2"
tree-sitter-bash = "0.23"
# tree-sitter-lua = "0.1"
# Note: These tree-sitter languages have different version numbers
# tree-sitter-elixir = "0.3"
# tree-sitter-ocaml = "0.22" 
# tree-sitter-haskell = "0.15"
# tree-sitter-zig = "1.0"

[[bin]]
name = "tantivy_migrator"
path = "src/bin/tantivy_migrator.rs"

[features]
default = []

[dev-dependencies]
criterion = "0.5"
tempfile = "3.12"

[[bench]]
name = "line_tracking_bench"
harness = false

[[test]]
name = "chunker_integration_tests"
path = "tests/chunker_integration_tests.rs"

[[test]]
name = "line_tracking_tests"
path = "tests/line_tracking_tests.rs"

[[test]]
name = "nomic_embedding_tests"
path = "tests/nomic_embedding_tests.rs"

[[test]]
name = "real_embedding_system_tests"
path = "tests/real_embedding_system_tests.rs"

[[test]]
name = "embedding_performance_benchmark"
path = "tests/embedding_performance_benchmark.rs"

[[test]]
name = "production_embedding_verification"
path = "tests/production_embedding_verification.rs"

[[test]]
